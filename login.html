<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="loginest.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Bem vindo!</h1>
      <p>Seu espaço inteligente de organização.</p>
    </div>

    <div class="right">
      <img src="logoM.png" alt="logo" class="logo" />
      <h2>Conecte - se</h2>

      <label for="usuario">usuário</label>
      <input id="usuario" type="text" />

      <label for="email">e-mail</label>
      <input id="email" type="email" placeholder="seu@gmail.com" />

      <label for="senha">senha</label>
      <input id="senha" type="password" />

      <div class="buttons">
        <button class="criar">Criar conta</button>
        <button class="entrar">Entrar</button>
      </div>
    </div>
  </div>
</body>
</html>
